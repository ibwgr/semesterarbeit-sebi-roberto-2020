<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Familienplaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="modal" class="modal hide">
    <div class="panel">
        <div class="panelContent">
            <p class="titel">TERMIN ERFASSEN</p>
            <div><label for="termin">Termin</label>
                <input class="right" type="text" id="termin" name="termin">
            </div>
            <div>
                <label for="date">Datum</label>
                <input class="right" type="date" id="date" name="date">
            </div>
            <div>
                <label for="person">Eintrag für: </label>
                <select class="right" name="person" id="person"></select>
            </div>
            <div>
                <input type="button" id="back" value="Zurück">
                <input class="right" type="button" id="saveData" value="Speichern">
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal hide">
    <div class="panel">
        <div class="panelContent">
            <p class="titel">USER LÖSCHEN</p>
                <div><label for="selectUser">User: </label>
                <select class="right" name="selectUser" id="selectUser"></select>
            </div>
            <div>
                <input type="button" id="back2" value="Zurück">
                <input class="right" type="button" id="deleteU" value="Löschen">
            </div>
        </div>
    </div>
</div>


<div id="calender">
    <div class="month">
        <ul>
            <li id="prev">&#10094;</li>
            <li id="month"><div id="year"></div></li>
            <li id="next">&#10095;</li>
        </ul>
    </div>

    <div class="settings">
        <input type="text" class="visible" id="newUser" name="newUser" placeholder="Zusätzlicher User">
        <input type="button" class="visible" id="saveUser" value="Hinzufügen">
        <span class="alert hide" id="alert">Maximale Anzahl User erreicht</span>
        <span>|</span>
        <input type="button" id="delMod" value="User entfernen">
        <span>|</span>
        <input type="button" id="showModal"value="Neuer Termin">
    </div>


    <ul id="usernames">
        <ul id="placeholder">Datum</ul>
        <ul id="username1"></ul>
        <ul id="username2"></ul>
        <ul id="username3"></ul>
        <ul id="username4"></ul>
        <ul id="username5"></ul>
    </ul>


<div id="content">
    <ul id="days"></ul>
    <ul id="user1"></ul>
    <ul id="user2"></ul>
    <ul id="user3"></ul>
    <ul id="user4"></ul>
    <ul id="user5"></ul>

</div>


</div>

<div id="values"></div>

<div class="footer">Copyright by Roberto Salerno & Sebastian Rüegg</div>


<script type="module" src="app.js"></script>

</body>
</html>
