<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Familienplaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="modal" class="modal hide">
    <div class="panel">
        <div class="panelContent">
            <h3 class="titel">TERMIN ERFASSEN</h3>
            <div><label for="termin">Termin</label>
                <input class="right" type="text" id="termin" name="termin">
            </div>
            <div>
                <label for="date">Datum</label>
                <input class="right" type="date" id="date" name="date">
            </div>
            <div>
                <label for="person">Eintrag für: </label>
                <select class="right" name="person" id="person"></select>
            </div>
            <div>
                <input type="button" id="back" value="Zurück">
                <input class="right" type="button" id="saveData" value="Speichern">
            </div>
        </div>
    </div>
</div>

<div id="userModal" class="modal hide">
    <div class="panel">
        <div class="panelContent">
            <h3 class="titel">USER VERWALTUNG</h3>
            <div>
                <h4>User hinzufügen:</h4>
                <span class="right alert hide" id="alert">Maximum erreicht!</span>
                <input type="text" id="newUser" name="newUser" placeholder="Name neuer User">
                <input type="button" class="right" id="saveUser" value="Hinzufügen">
            </div>

            <div>
                <hr>
                <h4>User löschen:</h4>
                <label for="selectUser">User: </label>
                <select class="right" name="selectUser" id="selectUser"></select>
            </div>

            <div>
                <input type="button" id="back2" value="Zurück">
                <input class="right" type="button" id="deleteU" value="Löschen">
            </div>
        </div>
    </div>
</div>


<div id="calender">
    <div class="header">
    <div class="month">
        <ul>
            <li id="prev">&#10094;</li>
            <li id="month"><div id="year"></div></li>
            <li id="next">&#10095;</li>
        </ul>
    </div>

    <div class="settings">
        <input type="button" id="showModal"value="Neuer Termin">
        <input type="button" id="delMod" class="right" value="User Verwaltung">
    </div>


    <div id="usernames">
        <span id="placeholder">Datum</span>
        <span id="username1"></span>
        <span id="username2"></span>
        <span id="username3"></span>
        <span id="username4"></span>
        <span id="username5"></span>
    </div>
    </div>


<div id="content">
    <ul id="days"></ul>
    <ul id="user1"></ul>
    <ul id="user2"></ul>
    <ul id="user3"></ul>
    <ul id="user4"></ul>
    <ul id="user5"></ul>

</div>


</div>

<div class="footer">&copy; by Roberto Salerno & Sebastian Rüegg</div>


<script type="module" src="app.js"></script>

</body>
</html>
