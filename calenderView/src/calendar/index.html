<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Familienplaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="modal" class="modal hide">
    <div class="panel">
        <div class="panel__content">
            <div><label for="termin">Termin</label>
                <input type="text" id="termin" name="termin">
            </div>
            <div>
                <label for="date">Datum</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="person">Eintrag für: </label>
                <select name="person" id="person"></select>
            </div>
            <div>
                <input type="button" id="back" value="Zurück">
                <input type="button" id="saveData" value="Speichern">
            </div>
        </div>
    </div>
</div>


<div id="calender">
    <div class="month">
        <ul>
            <li id="prev">&#10094;</li>
            <li id="month"><div id="year"></div></li>
            <li id="next">&#10095;</li>
        </ul>
    </div>
    <div id="entryButton"> <input type="button" id="showModal"value="Neuer Eintrag"></div>


    <ul id="usernames">
        <p id="placeholder">Datum</p>
        <p id="username1">Roberto</p>
        <p id="username2">Sebi</p>
        <p id="username3">Fredi</p>
        <p id="username4">Susi</p>
    </ul>


<div id="content">
    <ul id="days"></ul>
    <ul id="user1"></ul>
    <ul id="user2"></ul>
    <ul id="user3"></ul>
    <ul id="user4"></ul>

</div>


</div>

<div id="values"></div>

<div class="footer">Copyright by Roberto Salerno & Sebastian Rüegg</div>


<script type="module" src="app.js"></script>

</body>
</html>
