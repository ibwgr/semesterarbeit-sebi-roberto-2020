<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Familienplaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="modal" class="modal hide">
    <div class="panel">
        <div class="panelContent">
            <p class="titel">TERMIN ERFASSEN</p>
            <div><label for="termin">Termin</label>
                <input class="right" type="text" id="termin" name="termin">
            </div>
            <div>
                <label for="date">Datum</label>
                <input class="right" type="date" id="date" name="date">
            </div>
            <div>
                <label for="person">Eintrag für: </label>
                <select class="right" name="person" id="person"></select>
            </div>
            <div>
                <input type="button" id="back" value="Zurück">
                <input class="right" type="button" id="saveData" value="Speichern">
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal hide">
    <div class="panel">
        <div class="panelContent">
            <p>USER LÖSCHEN</p>
                <div><label for="selectUser">Nutzer: </label>
                <select class="right" name="selectUser" id="selectUser"></select>
            </div>
            <div>
                <input type="button" id="back2" value="Zurück">
                <input class="right" type="button" id="deleteU" value="Löschen">
            </div>
        </div>
    </div>
</div>


<div id="calender">
    <div class="month">
        <ul>
            <li id="prev">&#10094;</li>
            <li id="month"><div id="year"></div></li>
            <li id="next">&#10095;</li>
        </ul>
    </div>

    <div class="settings">
        <input type="button" id="showModal"value="Neuer Eintrag">
        <span>|</span>
        <input type="text" id="newUser" name="newUser" placeholder="Zusätzlicher User">
        <input type="button" id="saveUser" value="Hinzufügen">
        <span>|</span>
        <input type="button" id="delMod" value="User entfernen">
    </div>


    <ul id="usernames">
        <p id="placeholder">Datum</p>
        <p id="username1">Roberto</p>
        <p id="username2">Sebi</p>
        <p id="username3">Fredi</p>
        <p id="username4">Susi</p>
        <p id="username5"></p>
    </ul>


<div id="content">
    <ul id="days"></ul>
    <ul id="user1"></ul>
    <ul id="user2"></ul>
    <ul id="user3"></ul>
    <ul id="user4"></ul>

</div>


</div>

<div id="values"></div>

<div class="footer">Copyright by Roberto Salerno & Sebastian Rüegg</div>


<script type="module" src="app.js"></script>

</body>
</html>
